---
layout: default
---

<section id="testimonial" class="testimonial-area pt-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="section-title text-center pb-40">
                    <div class="line m-auto"></div>
                    <h3 class="title">Users sharing<span> their experience</span></h3>
                </div>
            </div>
        </div> 
        <div class="row"> 
            {% assign reviews = site.reviews | sample: site.reviews.size %}
            {% for review in reviews %}
            <div class="col-lg-6">
                <div class="single-testimonial">
                    <div class="testimonial-review d-flex align-items-center justify-content-between">
                        <div class="quota">
                            <i class="lni-quotation"></i>
                        </div>
                        <div class="star">
                            <ul>
                                <li><i class="lni-star-filled"></i></li>
                                <li><i class="lni-star-filled"></i></li>
                                <li><i class="lni-star-filled"></i></li>
                                <li><i class="lni-star-filled"></i></li>
                                <li><i class="lni-star-filled"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="testimonial-text">
                        <p class="title"><strong>{{ review.title }}</strong></p>
                        {{ review.content }}
                    </div>
                    <div class="testimonial-author d-flex align-items-center">
                        <div class="author-content media-body mb-20">
                            <h6 class="holder-name">- {{ review.author }}</h6>
                        </div>
                    </div>
                </div> <!-- single testimonial -->
            </div>            
            {%- endfor -%}
        </div> 
    </div> 
</section>
